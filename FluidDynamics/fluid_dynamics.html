<!DOCTYPE html>
<html>

<head>
    <title>Fluid Dynamic Script</title>
    <script src="./js/main-script.js" type="text/javascript"></script>
</head>

<body>

    <div id="board" data-size="150" data-refresh="1" data-materials="10"></div>
    <div id="control-panel" style="float: left;margin: 5px;">
        <label>Board size</label><input type="number" onchange="changeDataSize(this.value)" value="" /><br />
        <label>Refresh rate</label><input type="number" onchange="changeRefreshRate(this.value)" value="" /><br />
        <label>Material quantities</label><input type="number" onchange="changeMaterialQuantity(this.value)" value="" /><br />
        <input type="button" onclick="dynamicController.pauseDynamic()" value="Pausar" />
        <input type="button" onclick="dynamicController.startDynamic()" value="Resumir" />
        <input type="button" onclick="loadScript()" value="Reiniciar" />
        <div id="stats-shower"></div>
    </div>
</body>

</html>
